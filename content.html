        <script>
          const addClassElement = (element, newClass) => {
               element.classList.add(newClass);
          }

          const removeClassElement = (element, currentClass) => {
               element.classList.remove(currentClass);
          }

          let btn_audio = document.querySelector('#btn-audio');
          let icon_audio = document.querySelector('.icon-audio');
          let audioMusic = document.querySelector('#audio');

          let isPlaying = false;
          document.addEventListener('DOMContentLoaded', () => {
               btn_audio.click();
          });

          btn_audio.addEventListener('click', () => {
               if (isPlaying) {
                    isPlaying = false;
                    audioMusic.pause();
                    removeClassElement(icon_audio, 'uil-pause');
                    addClassElement(icon_audio, 'uil-play');
               } else {
                    isPlaying = true;
                    audioMusic.play();
                    removeClassElement(icon_audio, 'uil-play');
                    addClassElement(icon_audio, 'uil-pause');
               }
               console.log(isPlaying);

          });

        </script>
